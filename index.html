<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cleaner.css">
    <link rel="stylesheet" href="src/dist/css/main.css">
    <script src="script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <title>FontRatio</title>
</head>

<body>
    <div class="mt__container">
        <div class="sidebar">
            <div class="mt__container">
                <div class="mt__row">
                    <div class="mt__col">
                        <img src="./img/Logo.png" class="logo" alt="">
                    </div>
                    <div class="mt__col logo__text-wrapper">
                        <h1 class="logo__text">Font<span class="logo__text-thinner">Ratio</span></h1>
                    </div>
                </div>
                <div class="sidebar-center">
                    <div class="mt__row">
                        <div class="mt__col mt__input-wrapper">
                            <label for="initialScale" class="mt__input-labels">
                                Initial scale
                            </label>
                            <input class="mt__input" type="text" name="" id="initialScale" value="14">
                        </div>
                    </div>
                    <div class="mt__row">
                        <div class="mt__col mt__input-wrapper">
                            <label for="choseRatio" class="mt__input-labels">
                                Chose ratio
                            </label>
                            <select name="" id="choseRatio" class="mt__select">
                                <option value="goldenRatio">Golden Ratio</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt__row">
                        <div class="mt__col mt__input-wrapper">
                            <label for="customText" class="mt__input-labels">
                                Custom Text
                            </label>
                            <input class="mt__input" type="text" name="" id="customText"
                                value="Lorem ipsum dolor sit amet, consectetur">
                        </div>
                    </div>
                    <div class="mt__row">
                        <div class="mt__col mt__input-wrapper">
                            <label for="unitsSelect" class="mt__input-labels">
                                Units of measurement
                            </label>
                            <div class="mt__multiple-btn-chose">
                                <button class="mt__multiple-btn">px</button>
                                <button class="mt__multiple-btn mt__multiple-btn-chosen">em</button>
                            </div>
                        </div>
                    </div>
                    <div class="mt__row">
                        <div class="mt__col mt__input-wrapper">
                            <button class="mt__btn">Generate</button>
                        </div>
                    </div>
                    <div class="mt__row">
                        <div class="mt__col mt__hint-section">
                            <p>Copy the measurement by clicking on the desired text size</p>
                            <img src="./img/hint_icon.svg" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
